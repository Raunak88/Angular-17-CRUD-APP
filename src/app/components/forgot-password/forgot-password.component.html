<div class="auth-wrapper pt-5">
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title class="mb-3">Forgot Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width me-2">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            @if (!forgotPasswordForm.get('email')?.valid) {
              <mat-error>Please enter a valid email</mat-error>
            }
          </mat-form-field>
  
          <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
            Reset Password
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" routerLink="/login" class="full-width">
          Back to Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
